<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>Template • TodoMVC</title>
		<link rel="stylesheet" href="bower_components/todomvc-common/base.css">
	</head>
	<body>
		<section id="todoapp">
			<header id="header">
				<h1>todos</h1>
				<input id="new-todo" placeholder="What needs to be done?" autofocus>
			</header>
			<!-- This section should be hidden by default and shown when there are todos -->
			<section id="main" style="display:none">
				<input id="toggle-all" type="checkbox">
				<label for="toggle-all">Mark all as complete</label>
				<ul id="todo-list"></ul>
			</section>
			<!-- This footer should hidden by default and shown when there are todos -->
			<footer id="footer" style="display:none">
				<!-- This should be `0 items left` by default -->
				<span id="todo-count"><strong>1</strong> item left</span>
				<!-- Remove this if you don't implement routing -->
				<ul id="filters">
					<li>
						<a class="selected" href="#/">All</a>
					</li>
					<li>
						<a href="#/active">Active</a>
					</li>
					<li>
						<a href="#/completed">Completed</a>
					</li>
				</ul>
				<!-- Hidden if no completed items are left ↓ -->
				<button id="clear-completed">Clear completed (1)</button>
			</footer>
		</section>
		<footer id="info">
			<p>Double-click to edit a todo</p>
			<!-- Remove the below line ↓ -->
			<p>Template by <a href="http://github.com/sindresorhus">Sindre Sorhus</a></p>
			<!-- Change this out with your name and url ↓ -->
			<p>Created by <a href="http://todomvc.com">you</a></p>
			<p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
		</footer>

    <script id="list-todos-template" type="text/x-handlebars-template">
      {{#each todos}}
			<li data-id="{{id}}" class="todo{{#if completed}} completed{{/if}}">
				<div class="view">
					<input class="toggle" type="checkbox"{{#if completed}} checked{{/if}}>
					<label>{{title}}</label>
					<button class="destroy"></button>
				</div>
				<input class="edit" value="{{title}}">
			</li>
			{{/each}}
		</script>

    <script id="todo-count-template" type="text/x-handlebars-template">
      <strong>{{count}}</strong> item{{#if plural}}s{{/if}} left
		</script>
		<!-- Scripts here. Don't remove this ↓ -->
		<script src="bower_components/todomvc-common/base.js"></script>
    <script src="bower_components/requirejs/require.js"></script>
    <script>
      require.config({
        baseUrl: 'coffee',
        paths: {
          mimosas: '../../../mimosas',
          handlebars: '../bower_components/handlebars/handlebars'
        },
        shim: {
          handlebars: {
            deps: [],
            exports: 'Handlebars',
            init: function () {
              return Handlebars;
            }
          }
        },
        packages: [
          {
            name: 'cs',
            location: '../bower_components/require-cs',
            main: 'cs'
          },
          {
            name: 'coffee-script',
            location: '../bower_components/coffee-script/extras',
            main: 'coffee-script'
          },
          {
            name: 'handlebars',
            location: '../bower_components/handlebars',
            main: 'handlebars'
          }
        ]
      });
      require(['cs!app'], function () {});
    </script>
	</body>
</html>
